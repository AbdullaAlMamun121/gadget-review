<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gadget Review</title>
    <!-- Bootsrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <!-- header section -->
    <header>
        <h1 class="text-center">Welcome to my gadget review</h1>
    </header>
    <main class="container">
        <!-- Search section -->
        <section>
            <nav class="navbar bg-info mb-2">
                <div class="container">
                    <a class="navbar-brand">Gadget Review</a>
                    <div class="d-flex" role="search">
                        <input id="input-field" class="form-control me-2" type="search" placeholder="Search your review"
                            aria-label="Search">
                        <button id="search-btn" class="btn btn-success" type="submit">Search</button>
                    </div>
                </div>
            </nav>
        </section>
        <!-- display items container section -->
        <section>
            <div id="items-container" class="row row-cols-1 row-cols-md-3 g-4">

            </div>
            <div id="no-item-found" class="container mt-5 w-75 mx-auto d-none">
                <h3 class="text-warning">No items found, pleae try search again !!!</h3>
            </div>
        </section>
        <!-- spinner section -->
        <section id="loader" class="d-none">
            <div style="height:200px" class="text-center d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
    </main>


    <!-- Bootsrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <!-- main js -->
    <script src="js/main.js"></script>
</body>

</html>
